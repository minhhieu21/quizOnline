<div class="container">
    <div class="row">
        <section>
            <article class="col-sm-9 mx-auto">
                <h1 class="text-center mt-3">MÔN HỌC</h1>
                <hr class="bg-success center-block mb-4 mt-0 " style="width: 200px; height: 2px;">
                <div class="row">
                    <div class="col-md-6 mt-3" dir-paginate="sub in list_sj|itemsPerPage:4">
                        <div class="card">
                            <div class="card-body" style="text-align: center;">
                                <img src="/images/logos/{{sub.Logo}}" />
                            </div>
                            <div class="card-footer text-muted ">
                                <a href="#quiz/{{sub.Id}}/{{sub.Name}}">
                                    <div class="" style="text-align: center;font-size: 12px;">{{sub.Name}}</div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3" style="text-align: center;">
                        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                        </dir-pagination-controls>
                    </div>
                </div>
            </article>
            <aside class="col-sm-3">

            </aside>
        </section>
    </div>

</div>
