<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/poly.css">
    <!-- Link icon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Link boostrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/login.js"></script>
    <title>Login</title>
    <style>
        input.ng-invalid {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <section class="Form my-4 mr-5">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="images/online-quiz-test-concept-vector.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">LOGIN</h1>
                    <h4>Sign into your account</h4>
                    <form name="formdn">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" placeholder="Tên đăng nhập" class="form-control" name="user" ng-model="user" required>
                                <span ng-show="formdn.user.$invalid" style="font-size: 10px; color: red;">Vui lòng nhập vào trường này!</span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Mật khẩu" class="form-control mt-4 " minlength="6" maxlength="30" name="pass" ng-model="pw" required>
                                <span ng-show="formdn.pass.$invalid" style="font-size: 10px; color: red;">Password phải nhiều hơn 6 kí tự!</span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 mb-5" ng-click="check()">Login</button>
                                <a href="#" data-toggle="modal" data-target="#quenmk">Quên mật khẩu ?</a>
                                <p>Don't have an account ? <a href="register.html">Đăng kí tài khoản</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal quenmk-->
            <div class="modal fade" id="quenmk" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Quên mật khẩu</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group ">

                                <input type="email" class="form-control" name="email" placeholder="Nhập địa chỉ email!" ng-model="e" required>
                            </div>
                            <div class="form-group ">
                                <input type="text" class="form-control" ng-model="ten" placeholder="Nhập tên đăng nhập của bạn!" required>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" ng-click="checkuser()">Xác nhận</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(219, 226, 226);
        }
        
        .row {
            background: white;
            border-radius: 10px;
            box-shadow: 10px 10px 22px gray;
        }
        
        img {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .btn1:hover {
            background: white;
            border: 1px solid;
            color: black;
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
